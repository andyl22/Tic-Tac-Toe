<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="index.css">
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="game-inputs-container">
            <button id="restart">Restart Game</button>
            <div class="players">
                <div class="player" id="player1">
                    Player One
                    <input type="text" placeholder="Name" id="pone-name">
                    <input type="text" placeholder="Weapon" id="pone-weapon">
                    <input type="submit" value="Set Player One" id="pone-lock">
                </div>
                <div class="player" id="player2">
                    Player Two
                    <input type="text" placeholder="Name" id="ptwo-name">
                    <input type="text" placeholder="Weapon" id="ptwo-weapon">
                    <input type="submit" value="Set Player Two" id="ptwo-lock">
                </div>
            </div> 
        </div>
        <div class="board-container">
            <div class="board-partition-top">
                <div class="partition-columns" id="partition-one" data-partition-number="0"></div>
                <div class="partition-columns" id="partition-two" data-partition-number="1"></div>
                <div class="partition-columns" id="partition-three" data-partition-number="2"></div>
            </div>
            <div class="board-partition-mid">
                <div class="partition-columns" id="partition-four" data-partition-number="3"></div>
                <div class="partition-columns" id="partition-five" data-partition-number="4"></div>
                <div class="partition-columns" id="partition-six" data-partition-number="5"></div>
            </div>
            <div class="board-partition-bot">
                <div class="partition-columns" id="partition-seven" data-partition-number="6"></div>
                <div class="partition-columns" id="partition-eight" data-partition-number="7"></div>
                <div class="partition-columns" id="partition-nine" data-partition-number="8"></div>
            </div>
        </div>
    </main>
</body>
</html>
