<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="index.css">
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="game-container">
            <div class="board-partition-top">
                <div class="partition-columns" id="partition-one"></div>
                <div class="partition-columns" id="partition-two"></div>
                <div class="partition-columns" id="partition-three"></div>
            </div>
            <div class="board-partition-mid">
                <div class="partition-columns" id="partition-four"></div>
                <div class="partition-columns" id="partition-five"></div>
                <div class="partition-columns" id="partition-six"></div>
            </div>
            <div class="board-partition-bot">
                <div class="partition-columns" id="partition-seven"></div>
                <div class="partition-columns" id="partition-eight"></div>
                <div class="partition-columns" id="partition-nine"></div>
            </div>
        </div>
    </main>
</body>
</html>
